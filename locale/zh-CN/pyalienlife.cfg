[pywiki-descriptions]
farming=如果您想种植植物或者饲养动物，比如 [item=moss] 或[item=vrauks]，您需要一些东西来启动这个过程。因此，像 [entity=moss-farm-mk01] 和[entity=vrauks-paddock-mk01]这样的农场和生物住所需要将这些植物或生物作为插件插入实体中才能运行——没有插件，建筑就会被禁用。有些植物您可以在野外找到，有些需要转基因才能种植和繁殖。这些“插件”可以用最新的技术升级来提高建筑的速度，例如 [item=moss-mk02]。
caravans=[item=caravan]是一种有生命的有机物流生物，拥有30个物品槽位和可编程的时间表，类似于列车。它利用了撕咬虫的寻路AI。\n您可以设定驮兽访问任何实体。当它到达目的地时，您可以对其进行编程一访问任何实体。当它到达目的地时，您可以根据该目的地对特定动作进行编程。驮兽不会被列车或撕咬虫杀死。另有[item=flyavan]。\n\n适用于不同目的地的选项包括：\n-等待：驮兽将停留在目的地。*不消耗食物\n-储存食物：驮兽会从目的地的库存中补充食物。*不消耗食物\n-装载货物：驮兽会填充物品，直至装满为止。\n-清空货物：驮兽会清空库存。\n-筛选装载：驮兽会装载或卸载物品，直至其达到预定的数量。\n-筛选卸载：驮兽会装载或卸载物品，直至前哨站达到预定的数量。\n-信号条件：驮兽会在目的地等待，直至信号条件得以满足。*不消耗食物\n\n不同类型的目的地可用的选项包括：\n-玩家：[等待，存储食物，装载货物，清空货物，筛选装载，筛选卸载]\n-前哨站：[等待，存储食物，装载货物，清空货物，筛选装载，筛选卸载，信号条件]\n-另一头驮兽：[等待，存储食物，装载货物，清空货物，筛选装载，筛选卸载]\n-列车车厢：[等待，装载货物，清空货物，筛选装载，筛选卸载]\n-电线杆：[等待，信号条件]\n-预设：[等待]\n\n驮兽需要食物才能行动。每个行动或目的地都需要驮兽消耗食物，不同类型的食物提供不同数量的行动：\n-[item=brain]→2个行动\n-[item=auog-food-01]→4个行动\n-[item=workers-food]→10个行动\n- [item=workers-food-02] → 30个行动\n\n在[item=outpost]中按鼠标中键来设定筛选器。别忘了给食物留个格！
digosaurus=[item=digosaurus]是这个星球上的本土物种之一。经过多年的进化，它们已经适应了收集和使用[item=nexelit-ore]作为能源。开发它们。\n挖矿兽必须放置于 [item=dino-dig-site]内。挖矿站有一个挖矿范围，可以开采蓝坷垃，且需要电量。\n\n挖矿兽需要食物才能工作。每种食物都允许挖矿兽每次行动开采不同数量的矿石。\n[item=guts] → 1个矿石\n[item=meat] → 2个矿石\n[item=workers-food] → 8个矿石\n[item=workers-food-02] → 16个矿石\n\n[item=thikat]是挖矿兽的基因增强版，拥有100%的采矿生产率。\n[item=work-o-dile]拥有200%的采矿生产率。\n\n[item=py-steel]等地砖可以提高挖矿兽的行走速度。
mega-farm=[entity=mega-farm] 有能力种植成片的植物。您可以选择一种植物和该植物的配方，例如 [recipe=bioreserve-super-1]，随后您必须投入所需的材料。同时您必须放上程序包，例如 [item=replicator-bioreserve]。放上程序包后，您必须“发射火箭”——无疑，这是市场营销想出的夸张术语——它会在农场北面（上方）生成对应的植物种植区。然后可以使用 [entity=harvester]进行收割。\n\n当种植区植物消失后，您可以重复该过程，以获得可再生植物资源，如[item=native-flora]。更复杂的配方会生成更丰富的种植区。
pydrive=您创造了一种巨大的、超快的、温驯的蠕虫。它们能够在不同的[entity=pydrive]建筑之间即时传送物品，只要这些建筑能够识别相同的蠕虫。\n\n使用四圈复选框来选择特定的蠕虫——每个选中与未选中的复选框都会带来不同的蠕虫。如果没有物流站联系上该蠕虫，您的物品将仍然与该蠕虫在一起，您可以通过再次选择到该蠕虫来取回它们。（说白了就是4圈勾选一致就关联）
ocula=您构造出一种怪异的、毛骨悚然的、成本高昂的眼球状生物。 [item=ocula] ]是一种个人物流设备，即使您不在机器人配送的范围内，它也能运送物品。\n\n它没有范围限制，并根据您的个人物流需求递送物品。如果您没有覆盖全图的物流机器人网络，这将非常有用。\n\n它需要一个 [item=ipod] 来存储。每个克总容器有3个空位。克总容器必须放置在机器人物流网络范围内，例如[item=py-roboport-mk01]，克总之眼只会从该网络中拿取物品。\n\n[item=ocula] 不支持物流回收。
vatbrain=有时科学走得太远。 [entity=vat-brain] 以很高的成本给予附近的[entity=lab]大量的产能奖励。\n\n[entity=vat-brain]的工作方式与[entity=beacon]类似，但是它必须不断地投入缸中脑试剂，例如[item=brain-cartridge-01]。1个缸中脑试剂能持续20秒。\n多个缸中脑的效果可以叠加在一起，提供更大的产能加成。每当缸中脑试剂耗尽，您将失去产能加成。\n\n每个缸中脑试剂授予附近研究中心不同数量的产能加成：\n- [item=brain-cartridge-01] →25%\n- [item=brain-cartridge-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
turd=欢迎来到技术升级和研究设备（technological upgrade and research device）。本页面包含特对定机器的永久升级。\n从科技列表中研究前置科技，T.U.R.D.升级选项便将会在本页面中提供。可用的升级包括永久性的插件加成、新的配方和配方升级。\n[item=speed-module-3]速度加成与农场类建筑的等级成正比。[item=productivity-module-3]产能加成适用于机器中的所有配方。

