xenobiology=地球科学（至少目前）不熟悉的一种生物学形式。\n您被允许从四个不同的方向来推进异种生物学的进程，它们分别是动物学，植物学和真菌学和微生物学。同时，您需要相应的通过不同等级的基因技术来辅助这些学科。
zoology=动物学相对于植物学而言会困难一些，而且研究动物学需要一定的植物学的基础支持。因为动物大多为消费者，需要生产者植物才能稳定的生存。而且动物的繁育与培养也不像植物那样的方便，而且异星上动物的染色体一般比植物要多一些，基因移植会麻烦一些。因此，您决定通过收集到的生物样本和地球的DNA数据库，先尝试进行基因移植实验，然后以这种动物为跳板研究其他的动物。
mycology-mk01=异星生物学一个分支，与异星真菌的研究有关，包括其遗传和生化特性。\n经过简单的小实验，您发现异星的空气中含有很多真菌孢子，且种类繁多，您认为这些真菌或许具有很高的研究价值，于是您决定针对异星开发相应的孢子收集和培养方法来完成这项潜力非凡的研究。
