pheromone-transition=将水母基因插入信息素产生的B-beta-1位点中，使杀人蜂能够更快，更有条理地找到自己的工作方式，从而改善整个蜂巢的健康状况。
cardial-hypopharynx=它的结构是由异常灵活的工程化角蛋白制成的，其具有令人难以置信的抗拉强度，使该生物产生更多的唾液和蜂胶，并改善彼此的交流。
laika=这次，我们将把它从太空带回来……杀死并对其器官进行分析。这是您的雪背狼太空计划。\n\n[color=green]【注】 莱卡，苏联太空狗，它是第一只绕地球飞行的动物。[/color]
pesticides-mk01=释放完全安全的物质，让小虫子远离您的作物，提高产量。
pesticides-mk02=解锁相当讨厌的东西。在地球上，您是不允许使用的，但在Navious谁在乎呢？
symbiosis-mk01=进一步的研究允许您尝试一种新方法。萌马似乎是一个适应性很强的生物，值得尝试一个完全不被认可的共生实验。
space-program-mk01=解锁基础太空计划，看来您并不像预期的那样喜欢这个星球。
bioprocessing=解锁生物质科技，以提取原煤和生物油。 可再生能源中的宝贵燃料。

bigger-colon=工程化超级结肠，能够提高粪肥产量。
explosive-diarrhea=插入一条贬值的DNA链，迫使该生物不受控制地排便。
interactive-cognition=为您的动物引入互动挑战和难题，以提高它们对知识的获取、保留和利用。它们会变得更有组织性。
metamide5=解锁生物工程在生物神经系统设计中的应用。警告：生物开始变得具有自我意识。\n\n[color=green]【注】 这是一个源自超人的梗：在《路易斯和克拉克：超人的新冒险》第八集"Smart Kids"中，卡尔顿医生给了孤儿院儿童一种“Metamide 5”的药剂，让她们变聪明。但是当停止使用时，效果就消失了。[/color]
exercises=强迫生物通过增加重量和阻力来增加运动量，从而增加肌肉。当然会带来一些压力。
myostatin=将一种有缺陷的DNA注入生物体内，以产生一种无功能的肌肉生长抑制素，从而阻止它们分解代谢肌肉组织。为换取这巨大的肌肉组织生长，会带来心脏问题。
osteocyte=您已经完善了骨细胞克隆，使用质粒载体直接插入新的DNA来提高活体动物的骨量。额外的重量会损害它的关节，但可以提高100%的骨骼产量。
hardened-bone=原核注射异星海洋生物基因，使其骨基质特别厚实和密集。骨骼产量为200%。发现矿物质的高度消耗和移动限制。
organ-replication=在脂质体方法的帮助下，通过插入编码肿瘤生长的基因，故意使内脏器官的增长超过其自然尺寸。
cavity=允许器官腔内大部分可控制细胞的生长，使它们更厚、更重、更有效，但也会造成能量消耗的增加。由于器官衰竭的几率很高，它将缩短生物的寿命，但使其内脏的产量提高200%。
somatic=利用原生质融合技术在常见的蛋白质点切割红骨髓的DNA，并添加其他将扩散到整个骨骼的外来基因。这将导致血液生产超过血液降解。会缩短生物的寿命，但血液产量会增加100%。
transgenes=将蝶鲨的基因植入生物体内，让血细胞进行有丝分裂，使血液密度和产量加倍。同时会导致血液循环阻塞，进一步缩短生物的寿命。
defective-collagen=RNA剪接将特定的几丁质蛋白生产基因（CPP-7）靶向到胶原蛋白生产的DNA链中。编码一个有缺陷的胶原蛋白变体，迫使生物产生更多的胶原蛋白，且品质与之前一致。
double-skin=在菠萝树水果的果皮随机基因插入实验中，导致了一个额外的适应性皮肤层纳入生物的皮肤。这将使您的生物更具抵抗力，更加危险，并给它们一个独特的绿色色调。
force-feeding=用一根插入的管子强行喂养它们，通过产生脂肪来增加体重。如果您不关心虚拟动物的话。
fto4=一个突变的INSIG2多态基因会激起下丘脑的上调，模拟食物匮乏情境，并与食欲相关的基因链的表达密切相关。它将引起持续的进食刺激，导致生物肥胖。\n FTO-4：fat-mass and obesity-associated protein，脂肪量和肥胖相关蛋白
ctc=胚胎发育期间在神经嵴中产生。这些插入成熟光感受器的海蝎基因被组合成更紧密的碱基。通过插入亚瑟蜥蜴的旁分泌基因，100%改善异时现象。
exo-insertion=一种生物工程菌株，将天然的雪背狼毛皮与人造胶原蛋白假外骨骼整合在一起———这是基因工程的一项实际应用，可以让每只动物生产更多的毛皮。
argumented-spikes=迄今为止开发的技术允许插入用于适应性皮肤突出突变的锯齿骨兽基因。最初，通过允许更多矿物质在细胞基质中聚集来进行交叉代谢调整的次要基因。
conarium-stem=这种转基因物种的有意遗传漂移导致鸭嘴冠龙发育出更好、更有功能的松果腺（以及第三只眼睛）。有些甚至被认为具有形而上学的品质。
hydrolase-amplification=添加到食物中的化学增强剂使这类酶发挥更大的作用，导致生物肌腱硬化和增厚。导致流动性问题，但无论如何它们不会离开它们的围场太远。
zootoxins=在这种巨大的蠕虫状生物已经很强的毒液，再加入改良的化学降解生物材料会有什么问题呢？添加细胞毒素、心脏毒素和磷脂酶A2。
artificial-calcification=利用您所学的超分子化学在红带蛸的循环水中加入有效的煅烧试剂。这些将附着在它们现有的壳上，并通过矿物聚集生长到两倍大小。
stochastic-cortex=使用一个“靶向与脱靶”基因，让本已复杂的须蛇花基因更为混乱。旨在通过复杂的生化疗法来改善须蛇花的皮质。
bladder=通过简单的慕课牛DNA转录来提高肿头龙的气囊容量。
formic=为了提高甲酸的产量，简单的人工选择更多产的个体。
party-animal=达步舞曲，无限转动和植物粉末，让它们挣脱甲壳。
microfilters=在过滤器中增加了额外的步骤，提高了效率。
microfilters-mk02=添加纳米多孔材料，以进一步提高孢子收集器的效率。
chromasome-infocrystalization=kinorhynch（一种海洋无脊椎动物）基因组的插入允许杀人蜂在它们的下外骨骼中发展结晶微纤维，增加300%的表面积并促进蜂王浆前体分泌。
diversified-mycoaccretion=真菌转录酶与天然的转基因DNA结合，促进了蜂巢内令人印象深刻的信息素踪迹。蜂巢可能成为一个统一的超级有机体。

parthenogenesis=引导钳尾刀虫走向孤雌生殖，不需要雄性。这将使繁育速度更快，能量更大，也更无聊。额外的外壳也会增加污染。
natural-cycle=晚上关灯，给钳尾刀虫带来更多舒适度，也会节省这些建筑的耗电，并令它们在清晨更有效率。但尊重钳尾刀虫的睡眠会降低生产速度。
cyanic-recycling=钳尾刀虫生物体血液中自然产生甲酸。利用这种有用的化学物质，将氰酸的分子结构分解。\n\n[color=green]【注】 维勒尿素合成，由弗里德里希·维勒（Friedrich Wöhler）于1828年发现。[/color]
reuse-water=重复利用这些本土生物产生的废水，这样让它们下半辈子都喝同一桶水。
mercy-killing=播放音乐，让它们休息一下。屠宰前放松的动物呈现出更多更好质量的部分。屠宰将给予额外的皮肤、甲壳、毛皮、几丁质、贝壳和鱼油。
laser-cutting=放弃陈旧的锯子与刀，安装激光，实现在生物死亡的瞬间进行精确而干净的切割。屠宰会给予额外的血液、脂肪、硫酸、骨头、大脑和荧光体。
lard-machine=使用动物脂肪和油脂来润滑建筑的活动部分，从而节省成本，并使不需要的动物部分有新的用途。屠宰可以提供额外的肉、节肢动物血液、内脏、甲酸、骨粉、肌腱和角蛋白。
sawdust=剑背龟不挑食。您可以喂它们50%的锯末，大多数情况下它们甚至不会注意到。
glowing-mushrooms=发光蘑菇是交配仪式的重要组成部分。通过在剑背龟牧场里种植更多的蘑菇，将会促进繁殖。
underground-chambers=进行额外的挖掘以提供更好的环境，额外的舒适度将提高产能，但也会使牧场消耗额外的电量，因为需要通风和在寒冷夜晚加热。
scraping-bots=将随地抛弃的粪肥和地上用过的铺盖交由专门的机器人处理，使环境更整洁，让萌马更欢乐。
heated-pads=给那些转基因马上鞍。垫子的底部有陶瓷颗粒，能反射身体热量作为舒缓的远红外线，也提供透气性与舒适度。这将提高生产速度和产能。
dummy-ulric=萌马在它们的蹄子、骨头和眼窝中自然地产生几种环氧化合物。冲击式破碎机可以把这些动物的附属物研磨成更有价值的东西，比如说环氧树脂，其也被称为胶水。
air-conditioner=地球上的蜜蜂和黄蜂种群遭受群体崩溃失调后，将导致在冬季条件下个体数量的大幅减少。当暴露在极端的温度下，转基因物种杀人蜂经历了类似的群体崩溃。通过实验还发现，由于冬眠本能的被激活，环境中碳氢化合物浓度显著提升。将接近液态的氮气分布到蜂房中，为蜂群崩溃提供充分条件。
cags=在养蜂厂中安装气候适应性玻璃外壳(Climate-adaptive glass shell)。杀人蜂色原体与其环境光线发生可变性地动态相互作用，这将有助于它们维持在最佳的温度和关照条件。
drone=对杀人蜂生物学的进一步研究，实现了一种替代的蜂后生产方法。生物室现在提供直接组装配方。由于基因复杂性的增加，生物组装过程会需要数分钟来从头构建这种先进的有机体。
improved-pathfinding=装配更好的传感器和算法。改进后的机器将大幅提升收割机寻路能力，进而提高生产速度和能耗。
precise-cutting=无人机得到重新编程，使切割更精准，提升海藻的平均适居性和再生速度。这将提高产能。
recirculation-pump=在海藻生产设备中安装再循环泵。这一升级将使所有的水得到再循环，以备将来获取。
inoculator=把传统的注射器更换成更先进的改进型注射器，这可以帮助灌溉以及树液收获。
patch=在橡树的树干上设置备用钻孔点。这将避免对植物造成太大的损害。将二氧化碳直接注入这些新的钻孔点中，以帮助光合作用。
bark=割胶前准备好树皮将为这些树提供额外的长期提取寿命。添加压缩空气以辅助准备过程。
abacus=把算盘丢给亚瑟蜥蜴，让它们训练编码技能。这将为幼体提供休闲娱乐并减轻压力。这将提高生产率，但您可能得要精心制作些许算盘。
heated-stone=安装加热的石头以便在寒冷的夜晚保持温暖。这将加速它们的新陈代谢，帮助孵化卵，并提供额外的舒适。
cannibalism=允许年富力壮的吃掉年老体弱的，促进亚瑟蜥蜴的发育成熟。您甚至可能得到一枚“樱桃”。
sc-core=巨型沙虫似乎天然对癌症肿瘤完全免疫。对巨型沙虫的毒液囊进行深入分析，这个有机系统中存在无数微原纤维，它们已被证明能对肿瘤生物量产生靶向的细胞破坏。原子化器可以将这些纳米机器人转化为具有药用活性的动力霉素。
sub-atomic=锯齿骨兽认知骨链已被证明在某些测验中起到补充甚至超过锯齿骨兽的蜂群思维。您已基于理论上意识到，一旦原子化，该骨形态器官可以作为强大的近藤处理器的伪有机基质。
d-core=利用薛定羊研究项目的知识。允许原子化器将高维胃降维，成为三维状态下的有序的反蛋白石——这是光子晶体的前身。
pentadimensional=使用强大的原始能量将薛定羊圈在五维或更低的维度上。它们仍然可以穿梭，但逃跑的次数会减少。
existential-hazard=迫使薛定羊在这个维度停留的时间比它们的维度胃允许的时间要长。这会增加奇异夸克在该区域的泄漏。这种约束也会降低它们的繁殖速度，因为薛定羊只能在“高维”维度中进行繁殖。
higgs-field=L = -1/2 tr [Fμν F^(μν)] + ΨLiγ^μDμΨL + tr[(DμΦ)† DμΦ]+ μ2 Φ†Φ -1/2 λ(Φ†Φ)^2 + ( 1/2 ΨTL ChΦΨL + h.c. )
extra-drones=安装额外的无人收割机来快速收获球树菇。
exoenzymes=引入分泌外酶的能力，这使得球树菇能够消耗更多种类的物质，因此能够在环境中相比其他有机体找到更多的可消耗物质。
gills=发展出真皮菌褶和更好的细胞间基质，使得球树菇能够自旋，始终与重力平行。这意味着即使球树菇移动或弯曲，菌褶仍然能够成功释放孢子，而孢子收集器能够从环境中收集这些释放的孢子。
high-viability=接种高活性(>85%)的三维藻酸盐-软骨细胞水凝胶支架，其中甲基丙烯酸酯改性的藻酸盐与光引发剂VA-086光交联。需要紫外线激活，因此生物支架需要灯。
biomimetics=大大减慢打印过程。允许创建与自然结构完全相同的人造结构。
covalent=允许自动生物打印机重新使用废弃的器官和身体部件作为新部件的交联。
molecular-polyentomology=石脑油是一种可燃的液态烃类混合物，与杀人蜂遗传学有关系。利用它们的生物过程，从零开始建立这条有用的碳氢链。
compusun=将浮游植物暴露在开放式反应堆中的太阳能下。这些微生物将消耗和吸收任何碳源，形成半固体的干酪根和炭黑的预油混合物。您已经发现风干肉最适合这个过程。
resonant=某些原生节肢动物，如红带蛸，其甲壳下有一套精细结构，与骨骼不同。研究表明，这种结构可被用作支架和支撑神经组织。使用燃烧的空气、沸腾的液体和乙基消毒剂来杀死表面上的任何生物活性。只剩下坚硬的内部结构。
aerators=向生物群提供氧气以产生活性污泥，其中生物成分以“絮凝物”的形式自由混合在液体中。生化废物减少到足以使被污染的水适合再利用。
baffles=用于打破容器中的涡流形成，这通常是非常不可取的，因为它会改变系统的重心并消耗额外的能量。
jacket=使用纳米酶迫使复杂基质中的碳链断裂和结合。该技术用于在分子尺度上影响碳元素。某些同质的生物结构甚至可以利用非生物资源从零开始构建。
acid-comtemplator=标准温室将使用基本元素来中和土壤酸性，土壤酸性是由这种作物设施自然产生的。消除对酸性元素的依赖将增加作物密度，但是土壤需要不断更换。
solar-scope=用纳米透镜制成的特殊材料取代温室塑料。这种介质将聚焦并增加这些作物的太阳能密度，提高它们的生长速度，并消除人工供暖的能源需求。
e-photo=使用特殊的光谱来分解和中和植物根部产生的过量酸性。赋予土壤中一小部分可收集的甲磺酸副产物。所需的光谱必须通过人工发光产生，增加总能量的使用。
constant=更好地控制湿度可以提高转换速度，但是也需要额外的泵。
humus=佐纳细菌和真菌通过将腐殖质转化为热量来管理化学过程，珀尔帖效应（当有电流通过不同的导体组成的回路时，除产生不可逆的焦耳热外，在不同导体的接头处随着电流方向的不同会分别出现吸热、放热现象。）可以利用这些热量来降低功耗，并为腐食动物提供更好的环境。
worm-hotel=在理想条件下可容纳有用的蠕虫，提供热量，湿度和充气。 将使用从堆肥材料中浸出的水提取物，以减少污染并改善产量。
respiratory=在室内安装特殊的呼吸生物放大器，由海蝎薄壁组织制成，提供最佳的细胞氧合和生长。
neural-fusion=亚瑟蜥蜴的脑细胞基质现在将被用作神经和大脑成熟和组织的标准程序，加快最长的胚胎阶段。
cc=低温细胞聚集最大值由于使用了雪原兔蛙低温腺体，我们可以通过温度梯度和一些蓝坷垃颗粒将细胞甚至组织控制在特定的位置。
hsn=通过聚焦激光阵列，使用计算模型跟踪并删除亚当42 dna构建过程中的任何偏差。
enn=羰基镍是一种镍基羰基化合物，具有腐蚀性和挥发性，特别是当暴露于生物材料时。发现这种生物危害可能有助于通过中和样品中的核苷酸来合成聚酮合酶(PKSs)。这种化学物质的添加将允许腔室具有小于0.0001%的异源DNA突变错误的机会。每个阶段的周期会更长，但标本会最接近完美。
dwx=聚乙烯吡咯烷酮是一种吸湿性、无定形的合成聚合物，由线性1-乙烯基-2-吡咯烷酮基团组成。这种化学物质将通过吸收任何剩余水分并迫使植物疏水来提高重金属ATP酶的效率。
sixth-layer=添加指令，允许须蛇花在其肾上腺皮质中发展到第六层。这是一个未知的领域，产生的物质的复杂性仍在研究中。须蛇花将能够完全消耗某些物种并处理其组成化学物质。一些研究表明，它们可能能够交流和影响其他原生动物的行为。
neural-cranio=在大脑皮层之间提供流体连接，改善须蛇花反应时间和反射速度。快速感知将允许身体接收实时刺激，提高其狩猎本能和贪婪本性。
mufflers=在围栏里安装眼罩和消音器，在猎物被杀死前不要惊吓它们。须蛇花将提供一次仁慈的暗杀，因为这些植物不会吃一只处于紧张中的动物。这项技术将提高反流速度，减少能耗。
booster=使用一颗X波段卫星增强与地球轨道间数据库的连接。通信将在一个更集中的波段中，但能源需求呈几何倍数增加。
dbwt=在您的数据阵列仪中安装改进的转码器。给定一个模板对象，这种芯片将允许自动数字存储和复制一份通用地球样本。
solar-p=用太阳能板覆盖某些碟状区域，从而提高节能效果，增加下载速度。您还将学到一种生产简单太阳能板的经济有效的方法。
cover=把玻璃罩安装在奇虾培养池上，防止它们跳出围栏自杀。保存一些奇虾是好的，但是紫外线不会通过玻璃，而且会影响它们喜爱的浮游植物。
skimmer=安装蛋白质分离器，减少奇虾产生的废水，从而提高其生活质量并影响其生长。这种新结构将不再需要提供过滤介质，奇虾培养池将在预定的换水过程中自动冲洗蛋白质分离器。
double-intake=安装双进泵，使用相同的轴，但在另一端有另一个针轮。您只是增加了水流量，降低了能源成本。新的泵能够直接盐化水。
alpha=alpha雪背狼是群体中最年长、最睿智、最强壮的领袖。为了成为alpha，这些雪背狼必须在多年的战斗中幸存下来。生存没有保障。
c-mutation=让我们去掉几层辐射防护。我们甚至可以在这趟旅程前少给它们喂药。您的太空雪背狼在Nauvis磁场的保护之外会经历快速的细胞突变和退化。样本有可能完全无法恢复，但这些极端的突变将提供更高概率来获得罕见而有用的诱捕心脏。
training=通过平行行为训练您的雪背狼，让它们吃完饭后把废物放在合适的地方。
multi-tit=使用所有的8个乳头，而不是传统的4个。这将阻止幼体从自然哺乳，但会增加挤奶产量。
high-pressure=使用加压氢加快和提高奶的巴氏杀菌速度，生产出保质期长、质量优的雪原兔蛙奶，巴氏杀菌过程可以从混合物中过滤出微小的结晶固体。
nx-heat-pump=升级冷却器和加热系统与蓝坷垃盒，以提高效率的冷却器在该建筑，节省能源。动物们会感到更舒适，工作起来也会更快。
lichen=与其使用内脏，不如直接让巨树菇与任何大型哺乳动物寄生。真菌将完全控制对方的神经系统和运动功能。屠宰这种杂交生物可以获得大量的成熟巨树菇。
acidosis=将锯齿骨兽基因插入法沃加中，使它们在与其他生物争夺食物方面具有优势，通过酸化该地区，阻止有害细菌和其他真菌在法沃加种植园中生长。
dry=在极端压力下栽培法沃加。这项技术将导致蘑菇根部积聚更多的碳分子。维持这种环境需要更多的能量。
a-select=没有通过自动测试的鱼将自动被扔进生物质循环中，并成为通过测试的鱼的补充食品。
temp-control=提供加热和冷却服务，使温度维持在准确区间，以加速鱼的新陈代谢，提高产能和消耗。
dosing-pump=安装自动给药泵，使矿物质和激素始终维持于最高效率。这将减少浪费，提高鱼的生活品质。
dry-storage=让原木在阳光下曝晒几日，以去除多余的水分，并按重量提高纤维质量。
selective-heads=为后续加工预处理，在切割过程中除去树枝和多余的树皮，令木材加工的第二阶段变得更快。
self-generation=以树枝、树叶和木屑为内部燃烧器提供燃料。燃烧器将生成建筑物所需的部分电量。其亦会产生灰尘作为副产品。
hi-sprinkler=安装更先进的喷水装置，让成吨的加压水落在贫困的农田上。额外的水将允许更大的收成。
ground-irrigation=为您的地面植物开采作业提供额外的尾矿液。更多的重金属将被集中到植物的根部以供收集。
carbide-c=交换所有的水收集系统与加强和现代硬质合金升级。一些水可以循环利用，水泵的运转也会减少，从而节约电量。储存的水会在青色妖姬内部积累，可以作为重水提取。 
gs=在培养基中加入鱼水解物作为额外的催化剂和碳源。粪便细菌生长过程将变得更有生产力。
zero=您发现了一种罕见的不能对发光作出反应的佐纳细菌菌株。这个佐纳细菌亚群必须在完全黑暗的孵育室中生长。
icd=安装再循环系统，将加压空气和水重新泵回培养室。系统将改进从原生植物群中收集的生态样本。
wire-netting=在小树周围安装铁丝网来保护它们，减少事故和虫害带来的损失。
extra-water=为这些缺水的树木提供盐水，使它们长出更多的叶子，生长得更快。灌溉过程将有助于取出可以收集的种子。
crop-rotation=允许其他物种在一年中的部分时间在土壤中生长，以补充丢失的矿物质。
eye-out=从雌甲龙身上取下一或两个眼柄，目的是刺激雌性甲龙发育成熟的卵巢并产卵。
sex-ratio=将雄雌比例从1:1更改为1:3。更多的雌性可以诞下幼崽，但更少的雌性会成年。由于雄雌比例的抵消，稀有的雄性会大大过量生产它们的粘性凝胶。围栏能够自动收集这些凝胶以备将来使用。
moult-recycle=在他们自己的食物中添加甲龙蜕皮来改善他们的食物质量，减少浪费。
adv=从培养基、生长因子和小分子到完全优化的试剂盒、试剂和产品，以增加细胞扩增、验证、分化和最终细胞孵育调查数据的一致性。
4D=在细胞培养中使用一种新的细胞外间质提供一个由大分子如胶原蛋白、糖蛋白和酶组成的3D网络，以支持3D和4D细胞培养中的细胞。
dna-damage=DNA损伤检测对于分析细胞培养物的健康状况非常重要，使用这些特殊的酶来修复由于外源基因毒性物质治疗而引起的DNA损伤。
hd-moss=通过旋叶持续地机械破坏，令苔藓保持在原丝体阶段。这种暴露在异星大气中的生物多样性将不再需要泥浆，但需要额外的能耗。
spores=收集盖膜完好的孢蒴，以提供下一季作物的孢子，进而额外需要氯水进行消毒。
inbuilt-moss=在农场中添置一个生物反应堆插件，以消除种植过程中产生的任何污染。储存的污染可将微量化学物质添加到某些精炼气体中，将其转化为未精炼状态。
zero-cross=阻止畜栏内发生任何自然繁殖。现在所有的繁殖都将通过人工授精进行。这将持续推动基因的进步。母亲将无法存活。
bip=建立一整套AI系统，以推动和维持遗传收益，并建立适当的基础设施来提供兽医服务和营养。为了减少浪费，未食用的食物将被回收利用，供后代食用。
think-collar=在每头慕课牛上安装一个带有先进传感器的大脑植入物，这些传感器将与先进的AI进行通信，以了解其行为、位置、饮水、进食、倾向等，以及风力、湿度等环境数据，并利用这些数据提供最大的舒适度和最高管理。一些胎儿血清可能会从慕课牛犊嘴里溢出。
cytotoxicity=将巨型沙虫基因片段插入巨树菇中，以改善其溶解毒性的能力，达到更快地消化和吸收基质。细胞毒素在真菌中的浓度将会增加，并且可于生物工厂内收集到用于制作农药的半成品。
pre-sterilization=在放入巨树菇菌落之前，通过灭菌来减少潜在有害微生物的数量。这将提高产能，因为真菌无需再竞争。
n2-ferti=重复使用硝酸铵等氮基代谢物，促进法沃加基质的形成，提高产量，减少浪费。
piezoelectric-floor=在跳舞的地板上安装压电垫。激动的派对虎的机械能可以被收集起来，并且会给某些晶体充电。
ethanol-boost=在能量饮料中加入纯乙醇，让它们在舞池里疯狂起来。
dubstep-track=增加达步舞曲到恍惚状态和锐舞状态，改善它们的颤抖，可能会造成关节损伤。
hr=故意用一种能够分解蒲公英纤维的细菌感染的胃。这将消除所有生命阶段的纤维喂养需求。
socialization=保持肿头龙在适当的家庭群体中鼓励单体之间的自然行为，奖励关系和互动。将加快繁殖。
leader=肿头龙种群很少有领导者。诱导它们反对这种行为将提供另一个层次的组织。为了纪念它们的新君主，种群将在它们的气囊中提供更稀有的气体。
igm=80%的努力只值20%的结果。在屠宰白白鼠之前，对它们进行5倍的不道德实验。作为回报，它们的研究数据将略有更多价值。
ts=为您的白白鼠提供最优质的食物。煮熟的老鼠肉混合了月亮蘑菇的提取物。用海藻粉和橡子丝装饰。
ud=白白鼠对超声波非常敏感，这会对它们产生负面影响。为了避免低繁殖率，在帕拉丁实验室的墙上安装由重金属制成的超声波阻尼器。
moon=月落草得名是因为它们的花只在nauvis众多月亮之一的光线下开放。在温室里安装特殊的高功率灯，并通过不断模拟nauvis月光来提高产量。
cu=月落草有几种含铜的酶，在光合作用、呼吸和木质素的形成中起着重要作用。这个过程需要富含铜的土壤，这是它们独特的蓝色的原因。Nauvis土壤自然含有微量铜，但是在施肥程序中添加原始铜矿将提高作物产量。
carbon-capture=安装小型过滤器，吸收温室中逃逸的二氧化碳，帮助月落草进行碳捕获。允许在没有外部输入的情况下自给自足地生产二氧化碳。
simik-copper=火山蝾螈消化突变计划的第一阶段。允许火山蝾螈消化过程中直接将地热水加工成铜。
simik-iron=火山蝾螈消化突变计划的第一阶段。允许火山蝾螈消化过程中直接将地热水加工成铁。
simik-quartz=火山蝾螈消化突变计划的第一阶段。允许火山蝾螈消化过程中直接将地热水加工成石英。
simik-coal=火山蝾螈消化突变计划的第二阶段。允许火山蝾螈消化过程中直接将钠基母液加工成煤。
simik-tin=火山蝾螈消化突变计划的第二阶段。允许火山蝾螈消化过程中直接将钠基母液加工成锡。 
simik-aluminium=火山蝾螈消化突变计划的第二阶段。允许火山蝾螈消化过程中直接将钠基母液加工成铝。 
simik-boron=火山蝾螈消化突变计划的第三阶段。允许火山蝾螈消化过程中直接将钆剥离溶液加工成硼。
simik-chromium=火山蝾螈消化突变计划的第三阶段。允许火山蝾螈消化过程中直接将钆剥离溶液加工成铬。
simik-molybdenum=火山蝾螈消化突变计划的第三阶段。允许火山蝾螈消化过程中直接将钆剥离溶液加工成钼。
simik-zinc=火山蝾螈消化突变计划的第四阶段。允许火山蝾螈消化过程中直接将沥青和生物矿石加工成锌。
simik-nickel=火山蝾螈消化突变计划的第四阶段。允许火山蝾螈消化过程中直接将沥青和生物矿石加工成镍。 
simik-lead=火山蝾螈消化突变计划的第四阶段。允许火山蝾螈消化过程中直接将沥青和生物矿石加工成铅。 
simik-titanium=火山蝾螈消化突变计划的第五阶段。允许火山蝾螈消化过程中直接将钒加工成钛。 
simik-niobium=火山蝾螈消化突变计划的第五阶段。允许火山蝾螈消化过程中直接将钒加工成铌。 
simik-nexelit=火山蝾螈消化突变计划的第五阶段。允许火山蝾螈消化过程中直接将钒加工成蓝坷垃。 
simik-silver==火山蝾螈消化突变计划的第六阶段。允许火山蝾螈消化过程中直接将甲龙外来有机物加工成银。 
simik-gold=火山蝾螈消化突变计划的第六阶段。允许火山蝾螈消化过程中直接将甲龙外来有机物加工成金。 
simik-uranium=火山蝾螈消化突变计划的第六阶段。允许火山蝾螈消化过程中直接将甲龙外来有机物加工成铀。 
improved-burst=有一个简单的方法可以提高您的若雷莎种子的产量。用湿纸巾帮助种子爆裂和幼苗发芽。
sun-concentration=用陶瓷层覆盖若雷莎的圆顶，这将有助于将阳光聚焦在土壤的正确水平。
h2-recycle=燃烧多余的氢气，不仅为外壳产生额外的电量，还利用产生的水灌溉若雷莎。
deadheading=有时，重生花会很快凋亡，成为“枯花”。重新编程种植机械，自动检测和去除这些残次品。使用特殊的生长程序，这些枯花可以回收成为有用的原生植物群。
alltime=增加灌溉将使重生花成为多年生植物。这项技术将提高平均生长速度，但是需要额外的电量来泵送所有的水。
aphid-cleaning=缺乏遗传多样性导致重生花对蚜虫等小害虫非常敏感。您已经发现杀人蜂毒液可以作为一种很好的原始杀虫剂。
unstable=增加一个共同的真皮层将允许对外来环境进行重要的数据采集。
ms=添加半稀有的盖伦材料将改善等离子体控制系统，并提高研究对象质荷比的离子测量速度。
spg==添加钝化层将平息基材中现有的微生物。显微镜将呈现更高数量级分辨率的图像。
mci=高级深海蔷薇浆的添加将作为稀有和昂贵的完美样品的防腐剂。这种技术大大降低了交叉污染的可能性。
neuron=将亚瑟蜥蜴神经基因拼接到鸭嘴冠龙基因瘤中，将允许它们的脑细胞以接近光速的速度相互通信，以几何尺度增加它们的智力。这个过程非常危险，但当被屠杀时，它会导致更多的神经物质。如果这种物质被吃掉，它会授予暂时的异星<->人类语言能力。
boronb=鸭嘴冠龙大脑化学与地球上发现的任何东西都完全不同。显然，硼衍生物可以作为鸭嘴冠龙生物学中的表演迷人和致幻物质。通过强制喂食三氧化硼，它们将获得巨大的生殖促进。
hspa=它们肠道中的碱交联解离将允许鸭嘴冠龙在成熟后在纯素食饮食中发挥作用。完全以植物为基础的饮食通常会导致整体能量和活动的减少，尤其是在如此大型的哺乳动物中。
arcanium=用微波轰击火山蝾螈的arcanium(负责生殖的器官)可以诱导热量，促进它们的生产。
etelnav=安装专利etelnav系统，利用围栏中的废热发电。
flagellum=您创造出新一代海绵，其神经节细胞中鞭毛的数量是原来的三倍。这些海绵在生长介质中形成研究骨架，并允许较软元素的转化。
fragmentation=当一块海绵长得足够大时，它就会把自己的分枝弄断。如果落入一个合适的基质中，它们的叶肉将重塑和附着到新的地方，形成一个新的海绵。
bacterial=变异超导细胞捕获和吞噬水中的细菌，减少对食物的需求和对水进行消毒。
mgo=蝶鲨有世代交替的繁殖周期，这意味着它们有一些个体只是为了生长，另一些只是为了繁殖。从哺乳动物中插入一个常见的古代地球基因可以将这种生物变成一个完整的典型繁殖周期，从而产生更多的后代。
dc=蝶鲨的幼崽会自然分裂成两半，分开成熟。通过研究，您发现纳米机器可以对基因组进行调整。这将使那些幼崽分裂成更成熟的蝶鲨。
nexelit-axis=将压力泵主轴更换为基于蓝坷垃的新型改进型主轴。允许更好地利用能量和足够的压力让蝶鲨快乐。
fi=发芽期间总共增加5-6次灌溉，包括播种前灌溉，提高消耗和产量。
fungicide=Nauvis土壤不欢迎变异土豆。喷洒杀菌剂来避免可怕的“晚疫病”。有时磷酸盐是必要的。这些化学物质会加快作物的生长，但也会造成大量污染。
tr=回收较小和废弃的管子，作为有机淀粉和油脂的来源。
evoa=地球节肢动物的深入研究和基因实施将使巨型沙虫变得不那么陌生，更像地球生物。这项技术允许投资巨型沙虫的活产。
uge=插入一个有缺陷的基因，导致巨型沙虫的新陈代谢失调，加速它们的生长，但让它们的生活变得悲惨。癌症亚文化可以从巨型沙虫洞穴中收获。
dermal=将剑背龟基因拼接到巨型沙虫基因组中。这将有助于它们的攻击性，并取消任何游牧行为模式。您的巨型沙虫将完全自由放养，而不是围养，消除建筑成本。
ap=允许锯齿骨兽整合更多宿主的DNA，允许它们使用任何级别和种类的宿主，任何性别和年龄来发展它们的最终形态。
herm=锯齿骨兽将有能力避开孤雌生殖。当检测到低遗传变异性时，允许其中一些在生命中改变性别，试图通过有性生殖恢复遗传池。
hive=插入亚瑟蜥蜴的基因可以让锯齿骨兽拥有由女王指导的集体意识，女王可以用尖叫和心灵感应召唤并向她的臣民下达命令，更多的组织意味着更少的浪费。这种修改将允许女王与其他先进物种，比如您，进行心灵感应，诱导可怕的梦想和宗教愿景，甚至可能导致以锯齿骨兽为神一样的人物的邪教的形成。
temp-c=使用阴燃煤和冷冻氮气快速循环模拟温度变化。红带蛸幼虫将被刺激以更快地成熟，从14到8溶胶变态到海底阶段。
rst=在幼虫“有能力”或准备定居、附着于离合器并变形成为“幼虫”的生命周期阶段进行干预。这是有眼的阶段，在这个阶段，幼虫可以安全地从培养基中取出，独自生长，防止竞争中的损失。
reuse-ev=从其他水产养殖场进口废水来制备和喂养红带最喜欢的浮游植物。浮游生物能够分离和重组废水中溶解的微量丙酮。
sub-s=基质是一个竞争问题。为了提高效率，生长培养基需要灭菌或巴氏杀菌。这杀死了任何竞争的霉菌或细菌，并给了鬼手菇最好的机会来控制任何竞争。
duct=重新配置管道装置，将加热的空气带入生长空间。真菌能够完全净化和冷却附近的大气。
humidity-control=安装湿度计来自动调节鬼手菇更好的湿度水平，使它们有效地从空气中吸收二氧化碳。鬼手菇将能够通过径流、地下水和蒸发更有效地将孢子排出环境中。这些额外的孢子可以由孢子收集器收集。
cryopreservation=先进的冷冻方法有助于在淡季保存种子遗传学。非折旧储存允许水果发育和营养发育在未来的任何日期都像自然一样运行。
harvest=使用自动化机械和机器人代替简单的机械臂，提高了叶子和水果的质量（因为它们在收获期间不会伤害它们）。这些农业机器人也可以在果园知道它们正在死亡之前检测到垂死的植物。
nutrinet=开发养分，这是一个使用电子传感器的人工智能控制系统。这些高分辨率传感器可以根据土壤中检测到的可用养分评估土壤质量。现在人工智能知道哪些地区需要最多的肥料，哪些地区需要最少的肥料，而不是平均施肥。这不仅降低了肥料成本，还从菠萝树的果实和叶子中获得了更均匀、更丰满的作物产量。
suicide=进一步的研究表明，在雄性海蝎在任何早期发育阶段交媾之前，需要人工从海蝎的胸骨上分离几丁质突起。这个程序允许它们在繁殖中100%成功，即使还不成熟，但是没有这个器官系统它们不能活得更久。考虑到成年海蝎的成熟可能需要几十年的时间，如果您不关心这个星球上的伦理，这是一种有效的技术。
sr=将蝶鲨的改良跨基因插入海蝎的基因组中，让雌性在交配后发育出保留精子的精子，这样就可以在没有另一只雄性进一步干预的情况下产生2甚至3个卵子团。
hatchery=建立海蝎珊瑚礁附件，专门为海蝎的卵和幼虫自然孵化提供良好的水条件。通过这样做，回收主池的废水将大大降低污染和能源成本。由于数量和繁殖率的大幅增长，有必要冶炼额外的海蝎来获取灰尘副产品。
geooxidation=将六个鬼手菇行为数据的串联拷贝克隆到邪恶兽蛛甲壳的pBC1载体中，使它们能够直接从土壤中吸收重要的矿物质。
genooscillation=在减数分裂过程中允许快速的基因振荡，改善遗传变异性。在所有的程序中，可变的喷丝头千格列器器官将成倍增加。
oviduct-bombardment=伴随着巨大的力量而来的是巨大的责任。将高放射性同位素插入邪恶兽蛛的饮食中。邪恶兽蛛的输卵管会过度补偿，并允许茧中蜘蛛的更高可用性。
xgv=使用常见的逆转录病毒技术来保持邪恶兽蛛的基因组不被降解。甚至提高茧蛋白的质量。
d2o=这项技术主要用于开发新的、增强的物种。但是很快我们发现它可以用来生产具有特定特征的生物，这些生物可以通过引发一系列遗传反应来利用，这些反应会导致奴马鱼产生更多特定的身体部位，即它的空气器官。
nc=使用中子发射器，产生源源不断的高能中子，然后瞄准奴马鱼的生殖器官。中子刺激生物的生殖系统，并鼓励产生额外的鱼卵。然而，它们的生存能力可能会有所不同。
neutron-bombardment=这个过程包括将奴马鱼置于一个受控的环境中，并将其置于钕基晶体发射的特定波长的光下。光穿透奴马鱼的皮肤，激活墨囊，导致该生物产生比正常条件下多得多的墨汁。
guarpulse=一种基于纳米机器人的技术，可以实时监控单个瓜尔豆的健康状况，在疾病或营养缺乏成为问题之前检测到它们。这些纳米机器人还可以直接向植物输送有针对性的营养或杀虫剂，减少浪费并提高效率。近乎完美的环境允许偶尔生产出锌纳米复合物作为副产品。
aquaguar=一种经过基因工程改造的瓜尔豆品种，能够抵抗干旱，并能在盐渍土壤中生长。这种瓜尔豆品种生长所需的水和肥料较少，因此更具可持续性。
hh=一个基于无人机的系统，使用先进的传感器和人工智能算法来识别瓜尔种植园最高产的区域。然后无人机可以自主收获成熟的瓜尔豆荚，最大限度地提高产量，最大限度地降低成本。
turd-respec=重置所有T.U.R.D.选择。
